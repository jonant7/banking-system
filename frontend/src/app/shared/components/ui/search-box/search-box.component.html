<div class="search-box">
  <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
    <path
      d="M14.386 14.386l4.0877 4.0877-1.4142 1.4142-4.0877-4.0877c-1.4952 1.1534-3.3543 1.8464-5.3727 1.8464C3.5786 17.7317 0 14.1531 0 9.8659 0 5.5786 3.5786 2 7.8659 2c4.2872 0 7.8658 3.5786 7.8658 7.8659 0 2.0184-.693 3.8775-1.8464 5.3727zM7.8659 15.7317c3.2345 0 5.8659-2.6314 5.8659-5.8658S11.1004 4 7.8659 4C4.6314 4 2 6.6314 2 9.8659s2.6314 5.8658 5.8659 5.8658z"/>
  </svg>

  <input
    class="search-input"
    type="text"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (ngModelChange)="onInput($event)"
  />

  @if (value) {
    <button class="clear-button" (click)="onClear()" type="button">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path
          d="M8 0C3.6 0 0 3.6 0 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm4 10.9L10.9 12 8 9.1 5.1 12 4 10.9 6.9 8 4 5.1 5.1 4 8 6.9 10.9 4 12 5.1 9.1 8 12 10.9z"/>
      </svg>
    </button>
  }
</div>
