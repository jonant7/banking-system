<div
  class="loading-container"
  [class.overlay]="overlay"
  [class.size-sm]="size === 'sm'"
  [class.size-md]="size === 'md'"
  [class.size-lg]="size === 'lg'">

  <div class="spinner-wrapper">
    <div class="spinner"></div>
    @if (message) {
      <p class="loading-message">{{ message }}</p>
    }
  </div>
</div>
